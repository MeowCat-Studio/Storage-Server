	    </div>
	    <div id="dSurfaceBack">
		    <div id="dOptionsMenuback">
			    <div id="dOptionsMenu">
				    <div class="OMd0">

					    </div>
				    </div>
				    <div class="BigLevel button" onclick="ShowSpeed()">游戏调速</div>

				    <div class="BigLevel button" onclick="SelectModal('0');StopAudio('Boss');PlayAudio('bottom')">返回首页</div>
                                                                    <input class="OptionsMenuButton" onclick="HiddenOptions();CheckAutoSun($('cAutoSun'));CheckSilence($('cSilence'));" type="button" id="btnReset" style="margin-top:35px;margin-left:25px;z-index:1070">
			                    </div>
		    </div>
    </div>
    </div>
    <div id="AcrossWorldUi" class="WindowFrame">
                    <input class="button_Close1" type="button" onclick="SelectModal(Test);SetBlock($('dSurface'),$('iSurfaceBackground'));SetHidden($('AcrossWorldUi'))">
	    <input class="button_Close" onclick="CloseAcrossWorld()" type="button" id="btnReset">
	    <div class="adventure0" id="adventure0" onmouseover="this.style.backgroundPosition='bottom';" onmouseout="this.style.backgroundPosition='top'" onclick="SelectModal('新手教学1');PlayAudio('bottom');SetHidden($('AcrossWorldUi'));"></div>

                        <td><iframe src="js/Diary/Diary.shtml" frameBorder="0" width="900" scrolling="no" height="610" left="0" text-align:center></iframe></td>
                    </tr>
                    </table>    
    </div>
	<div id="About" class="WindowFrame">

		<div class="bTitle">
			<input class="button" onclick="ResetSelectCard()" type="button" name="btnReset" id="btnReset">
			<input class="button1" onclick="oS.ScrollBack(LetsGO)" type="button" disabled="disabled" name="btnOK" id="btnOK">
		</div>

		</div>
	</div>

                <input class="button1" onclick="ClickMenu()" type="button" id="dMenu1">-->

	                                <input class="button" onclick="HiddenSpeed()" type="button" id="btnReset">
	                                <input class="button1" onclick="CSpeed(1,10,1)" type="button" id="btnReset">

    <script>
    $User.Client.PC&&$User.HTTP?( 
	    (oS.AutoSun=Math.floor(getCookie('JSPVZAutoSun')))&&($('cAutoSun').checked=true),
	    (oS.Silence=Math.floor(getCookie('JSPVZSilence')))&&($('cSilence').checked=true)
    ):(	    oS.AutoSun=1,$('cAutoSun').checked=true,
	    oS.Silence=0,$('cSilence').checked=false);
    InitGame();
    </script>
